         <h1>Au mai ramas : </h1>
         <p id="countdown"></p>
     
         <script>
             // Setează data evenimentului (de exemplu, nunta ta)
             var countDownDate = new Date("Sept 6, 2025 19:00:00").getTime();
     
             // Actualizează countdown-ul la fiecare secundă
             var x = setInterval(function() {
                 
                 // Obține data și ora curentă
                 var now = new Date().getTime();
                 
                 // Calculul diferenței dintre data evenimentului și data curentă
                 var distance = countDownDate - now;
                 
                 // Calculul zilelor, orelor, minutelor și secundelor
                 var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                 var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                 var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                 var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                 
                 // Afișează rezultatul în elementul cu id-ul "countdown"
                 document.getElementById("countdown").innerHTML = days + " zile " + hours + " ore " + minutes + " minute " + seconds + " secunde";
                 
                 // Dacă countdown-ul a ajuns la 0, afișează un mesaj
                 if (distance < 0) {
                     clearInterval(x);
                     document.getElementById("countdown").innerHTML = "Evenimentul a avut loc!";
                 }
             }, 1000);
         </script>
